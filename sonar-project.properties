# SonarQube project configuration
sonar.projectKey=volunteer-app
sonar.projectName=Volunteer App
sonar.projectVersion=1.0.0
sonar.organization=volunteer-app-org

# Source code configuration
sonar.sources=controllers,services,routes,middleware,utils
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js,tests/**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**,**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**

# Language and encoding
sonar.sourceEncoding=UTF-8
sonar.language=js

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,*.min.js,*.bundle.js

# Coverage exclusions
sonar.coverage.exclusions=tests/**,**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**,**/migrations/**,**/seed.js

# Duplication exclusions
sonar.cpd.exclusions=tests/**,**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**

# Quality gate
sonar.qualitygate.wait=true

# Additional properties
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security
sonar.security.hotspots.reviewed=true

# Performance
sonar.performance.limit.new_code=true
